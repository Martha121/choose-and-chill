   <a href="movie-options.html?genre=drama">Test page request asking for drama movies</a>
</br>
    <div id="selected-movie"></div>
<script>
    loadMovieDetails();
    function loadMovieDetails(){
        var movieRaw = window.localStorage.getItem("saved-movie");
        if (movieRaw){
            var movie = JSON.parse(window.localStorage.getItem("saved-movie"));
            var selectedMovieEl = document.getElementById("selected-movie");
            selectedMovieEl.innerHTML = "";
            selectedMovieEl.innerHTML = "</br>--------</br>"+ movie.RESULT.nfinfo.netflixid+"<br>"+movie.RESULT.nfinfo.title+"</br>--------</br>";
            selectedMovieEl.innerHTML = "a href='movie-options.html?recipeid="+ movie.RESULT.nfinfo.netflixid+"'>"+movie.RESULT.nfinfo.title+"</a>";
        }
    }
</script>

</body>
