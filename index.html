<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <a href="food-options.html?cuisine=French">Test page request asking for French cuisine</a>
</br>
    <div id="selected-recipe"></div>
<script>
    loadRecipeInformation();
    function loadRecipeInformation(){ 
       var recipeRaw = window.localStorage.getItem("saved-recipe");
       if(recipeRaw){
            var recipe = JSON.parse(window.localStorage.getItem("saved-recipe"));
            var selectedRecipeEl = document.getElementById("selected-recipe");
            selectedRecipeEl.innerHTML = "";
            selectedRecipeEl.innerHTML = "</br>--------</br>"+recipe.id+"<br>"+recipe.title+"</br>--------</br>";
            selectedRecipeEl.innerHTML += "<a href='food-options.html?recipeid="+recipe.id+"' >"+recipe.title+"</a>";
       }
    }
</script>

</body>
</html>
